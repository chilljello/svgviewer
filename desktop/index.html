<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Viewer Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Sciter-specific styles */
    window {
      background: #1a1a1a;
      border-radius: 8px;
    }
    
    /* Desktop-specific UI enhancements */
    .desktop-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10000;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      user-select: none;
    }
    
    .desktop-toolbar .title {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
    }
    
    .desktop-toolbar .controls {
      display: flex;
      gap: 8px;
    }
    
    .desktop-toolbar .control-btn {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: background 0.2s ease;
    }
    
    .desktop-toolbar .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .desktop-toolbar .control-btn.close:hover {
      background: #ff4757;
    }
    
    .desktop-toolbar .control-btn.minimize:hover {
      background: #ffa502;
    }
    
    .desktop-toolbar .control-btn.maximize:hover {
      background: #2ed573;
    }
  </style>
</head>
<body>
  <div class="desktop-toolbar">
    <div class="title">SVG Viewer Desktop</div>
    <div class="controls">
      <button class="control-btn minimize" onclick="window.sciter?.minimize()">─</button>
      <button class="control-btn maximize" onclick="window.sciter?.maximize()">□</button>
      <button class="control-btn close" onclick="window.sciter?.close()">×</button>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
